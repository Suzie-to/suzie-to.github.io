    <title>Modal Component</title>
</head>

<body>

    <!--Open button-->
    <button id="open-button">
        <p>What is a Modal Component?</p>
    </button>
    <!--Modal Component and Modal Background-->

    <div id="modal-container">
        <div id="modal">
            <p>
                A modal is a UI (User Interface) component that is typically used to 
                display additional content or interactions on top of the main content 
                of a webpage or application. It is often used to capture user input, 
                display alerts or notifications, or present dialog boxes.
            </p>
            <div id="close-button">&times;</div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
